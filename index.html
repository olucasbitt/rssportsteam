
<!DOCTYPE html>
<html lang="pt-br" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSports Team | Desenvolvimentos</title>
	<link rel="icon" type="image/png" href="./imagens/ico.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        racingYellow: '#D6FF00',
                        deepBlack: '#0B0B0B',
                        performanceOrange: '#FF6A00',
                        graphite: '#2A2A2A',
                        racingRed: '#C41212',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        racing: ['Orbitron', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0B0B;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        .skew-box {
            transform: skewX(-12deg);
        }
        .skew-box-reverse {
            transform: skewX(12deg);
        }
        .glass-card {
            background: rgba(42, 42, 42, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(214, 255, 0, 0.1);
        }
        .rs-logo-circle {
            background-color: #C41212;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .rs-logo-bar {
            background-color: #000;
            width: 100%;
            height: 38%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0B0B;
        }
        ::-webkit-scrollbar-thumb {
            background: #2A2A2A;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D6FF00;
        }
        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: 200%;
            animation: slide 20s linear infinite;
        }
        /* Garantir que as seções tenham um offset para a navbar fixa */
        section {
            scroll-margin-top: 80px;
        }
    </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
